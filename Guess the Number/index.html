<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="counter">
        <div class="container">
            <p class="count">Enter a guess between 0 to 100</p>
            
            <form class="guess">
                <input class="selector" type="text" placeholder="Enter a number" value="" required>
                <button class="submit">submit</button>
                
            </form>
            <button type="button" class="start">Start new game</button>
            <p class="result"></p>
            <p class="guessNumber"> <span></span></p>
        </div>
       
      
    </section>




    <script src="script.js"></script>
</body>
</html>
