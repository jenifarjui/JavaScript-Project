<!DOCTYPE html>
<html lang="en">
<head>

    <title>String Transformers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="counter">
        <div class="container">
            <input type="text" placeholder="write some sentence" value="" required>
            <div class="transfrom-output" id="Lowercase">
                <label for="">Lower case</label>
                <span></span>
            </div>
            <div class="transfrom-output" id="Uppercase">
                <label for="">Upper case</label>
                <span></span>
            </div>
            <div class="transfrom-output" id="Camelcase">
                <label for="">Camel case</label>
                <span></span>
            </div>
            <div class="transfrom-output" id="Pascalcase">
                <label for="">Pascal  case</label>
                <span></span>
            </div>
            <div class="transfrom-output" id="Snakecase">
                <label for="">Snake case</label>
                <span></span>
            </div>
            <div class="transfrom-output" id="kababcase">
                <label for="">kabab case</label>
                <span></span>
            </div>
            <div class="transfrom-output" id="trim">
                <label for="">Trim</label>
                <span></span>
            </div>
        </div>
        
       
      
    </section>




    <script src="script.js"></script>
